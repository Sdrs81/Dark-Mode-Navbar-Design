<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Navbar</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Library link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav>

        <div class="navbarContainer clearfix">

            <div class="logoName textUppercase">
                <a href="#" onclick="return false;" class="logo">
                    <i class="fa-brands fa-bootstrap"></i> Bootstrap
                </a>
            </div>

            <div class="menus responsive">
                <ul>
                    <li class="menuItem first-item">
                        <a href="#" onclick="return false;" class="itemLink menu-icon">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </li>
                    <li class="menuItem">
                        <a href="#" onclick="return false;" class="itemLink">
                            Documents <i class="fa-solid fa-sort-down"></i></a>
                        <div class="dropDownMenu">
                            <a href="#" onclick="return false;">Tutorial Documents</a>
                            <a href="#" onclick="return false;">Legal Documents</a>
                        </div>
                    </li>
                    <li class="menuItem">
                        <a href="#" onclick="return false;" class="itemLink">
                            Examples <i class="fa-solid fa-sort-down"></i></a>
                        <div class="dropDownMenu">
                            <a href="#" onclick="return false;">Easy Level Examples</a>
                            <a href="#" onclick="return false;">Medium Level Examples</a>
                            <a href="#" onclick="return false;">Hard Level Examples</a>
                        </div>
                    </li>
                    <li class="menuItem">
                        <a href="#" onclick="return false;" class="itemLink">Contact</a>
                    </li>
                    <li class="menuItem">
                        <a href="#" onclick="return false;" class="itemLink">About Us</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>


    <div id="slider">

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="images/bt-1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/bt-2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/bt-3.png" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" style="text-align: left;" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" style="text-align: right;" onclick="plusSlides(1)">&#10095;</a>

        </div>

        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <br>
    </div>


    <!-- Menu Button codes -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(".menu-icon").click(function () {
            $(".menus").toggleClass("responsive");
            return false;
        });
    </script>

    <!-- Javacript codes for slider -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

</html>
